	<script>
		function getCookie(cname) {
    		var name = cname + "=";
    		console.log(document.cookie);
		    var ca = document.cookie.split(';');
		    console.log(ca);
		    for(var i = 0; i < ca.length; i++) {
		        var c = ca[i];
		        while (c.charAt(0) == ' ') {
		            c = c.substring(1);
		        }
		        if (c.indexOf(name) == 0) {
		            return c.substring(name.length, c.length);
		        }
		    }
		    return "";
		}
		var id = getCookie("id");
